<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./app/app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body ng-controller="AppController">
    <main class="flex flex-col justify-center items-center gap-3 mx-60">
        <h1 class="text-3xl font-bold">{{title}}</h1>
        <form class="w-full flex items-center justify-center gap-3" ng-submit="submitNewList()">
            <input type="hidden" ng-model="inputList.id">
            <input type="text" ng-model="inputList.text" placeholder="Enter to do here" class="w-full px-3 py-1 border-b-1 outline-none">
            <button class="bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center p-1 rounded-md">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </form>
        <div class="flex items-center gap-3 w-full">
            <button ng-click="order = 'id'" ng-class="{'bg-green-300': order=='id'}" class="cursor-pointer border border-green-400 px-3 py-1 rounded-md hover:bg-green-100 transition-all duration-100">
                Filter by Id
            </button>
            <button ng-click="order = 'text'" ng-class="{'bg-green-300': order=='text'}" class="cursor-pointer border border-green-400 px-3 py-1 rounded-md hover:bg-green-100 transition-all duration-100">
                Filter by Text
            </button>
            <button ng-click="order = ''" class="cursor-pointer border border-yellow-400 px-3 py-1 rounded-md hover:bg-yellow-100 transition-all duration-100">
                Reset
            </button>
        </div>
        <ul class="w-full flex flex-col gap-1">
            <li class="flex items-center justify-between w-full px-3 py-1 border-b-1" ng-repeat="data in list | orderBy: order">
                <p ng-class="{'line-through': data.done}" ng-click="toggleList(data)" class="cursor-pointer">{{data.text}}</p>
                <div class="flex items-center gap-1">
                    <button ng-click="selectUpdateData(data)" class="cursor-pointer bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center p-1 rounded-md">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </button>
                    <button ng-click="removeList(data)" class="cursor-pointer bg-red-500 hover:bg-red-600 text-white flex items-center justify-center p-1 rounded-md">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                </div>
            </li>
        </ul>

    </main>
</body>
</html>
