<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./app/app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body ng-controller="AppController">
    <main class="flex flex-col justify-center items-center mx-60">
        <h1 class="text-3xl font-bold">{{title}}</h1>
        <form class="w-full mb-4 flex items-center justify-center gap-3" ng-submit="submitNewList()">
            <input type="hidden" ng-model="inputList.id">
            <input type="text" ng-model="inputList.text" placeholder="Enter to do here" class="w-full px-3 py-1 border-b-1 outline-none">
            <button class="bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center p-1 rounded-md">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </form>
        <ul class="w-full flex flex-col gap-1">
            <li class="flex items-center justify-between w-full px-3 py-1 border-b-1" ng-repeat="data in list | orderBy: 'id'">
                <p ng-class="{'line-through': data.done}" ng-click="toggleList(data)" class="cursor-pointer">{{data.text}}</p>
                <div class="flex items-center gap-1">
                    <button ng-click="selectUpdateData(data)" class="cursor-pointer bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center p-1 rounded-md">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </button>
                    <button ng-click="removeList(data)" class="cursor-pointer bg-red-500 hover:bg-red-600 text-white flex items-center justify-center p-1 rounded-md">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                </div>
            </li>
        </ul>

    </main>
</body>
</html>
